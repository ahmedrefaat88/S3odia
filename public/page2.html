<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mainFile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="all.min.css" />
    <title>Second Page</title>
    <style>
      body {
        direction: rtl;
      }
    </style>
  </head>
  <body style="background-image: url(img/backgrounf.png)">
    <div class="header">
      <div class="container">
        <div class="socialMedia flex items-center justify-end gap-2">
          <img class="w-[20px] cursor-pointer" src="img/facebook.png" alt="" />
          <img class="w-[20px] cursor-pointer" src="img/instagram.png" alt="" />
          <img class="w-[20px] cursor-pointer" src="img/twitter.png" alt="" />
          <p class="py-2 px-4 bg-[#bf973e] text-white">تسجيل دخول</p>
        </div>
        <div class="head flex gap-4 items-end">
          <img class="w-[80px] lg:w-[150px]" src="img/Family logo.png" alt="" />
          <div
            class="list bg-[#0a6937] flex justify-between items-center w-full"
          >
            <div class="menu flex justify-end w-full lg:hidden">
              <i class="fa-solid fa-bars text-white py-5 px-5"></i>
            </div>
            <ul class="hidden lg:flex text-white text-center font-normal">
              <li class="py-7 px-3 cursor-pointer bg-[#bf973e]">الرئيسية</li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                رزنامة الافراح
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                الاخبار
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                المناسبات
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                وفيات و عزاء
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                المدونات
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                شجرة العائلة
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                البوم الصور
              </li>
              <li class="py-7 px-3 cursor-pointer hover:bg-[#bf973e]">
                صندوق العائلة
              </li>
            </ul>
            <div class="icon hidden lg:block">
              <i
                class="fa-solid fa-magnifying-glass text-white cursor-pointer"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
